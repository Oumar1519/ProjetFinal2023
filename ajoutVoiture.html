<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" ></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="ajoutVoiture.js" defer></script>
</head>
<body>
<header class="container-fluid bg-light mb-3">
    <nav class="navbar navbar-expand-lg navbar-light">
        <a class="navbar-brand" href="#">
            <h1 class="d-inline fs-2"><i class="bi bi-journals me-2"></i>Location de voiture</h1>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link active" href="index.html" aria-current="page">Accueil</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="ajoutVoiture.html" aria-current="page">Ajout</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="inscriptionClient.html">Inscription</a>
            </ul>
        </div>
    </nav>
</header>
<main class="container">
    <div class="row gx-5">
        <section>

        </section>
        <section class="col">
            <h2 class="h3 mb-3">Ajouter une voiture</h2>
            <form method="post">
                <div class="mb-3">
                    <label for="id" class="form-label">Identifiant:</label>
                    <input type="text" class="form-control" name="id" id="id">
                </div>
                <div class="mb-3">
                    <label for="marque" class="form-label">Marque:<sup>*</sup></label>
                    <input type="text" class="form-control" name="marque" id="marque" required>
                </div>
                <div class="mb-3">
                    <label for="modele" class="form-label">Model:<sup>*</sup></label>
                    <input type="text" class="form-control" name="medele" id="modele" required minlength="5">
                </div>
                <div class="mb-3">
                    <label for="annee" class="form-label">Année:<sup>*</sup></label>
                    <input type="text" class="form-control" name="annee" id="annee" required>
                </div>
                <div class="mb-3">
                    <label for="prix" class="form-label">Prix:<sup>*</sup></label>
                    <input type="text" class="form-control" name="prix" id="prix" required>
                </div>
                <div class="mb-3">
                    <label for="codeVoiture" class="form-label">Code voiture:<sup>*</sup></label>
                    <textarea name="codeVoiture" id="codeVoiture" class="form-control" required></textarea>
                    <p class="alert alert-danger d-none my-2" role="alert"></p>
                </div>
                <div class="mb-3">
                    <label for="urlImage" class="form-label">Image:<sup>*</sup></label>
                    <input type="url" class="form-control" name="urlImage" id="urlImage" required>
                </div>
                <div class="mb-3 col-md justify-content-center mx-4">
                    <button type="submit" class="btn btn-primary mb-2">Ajouter</button>
                    <input type="button" class="btn text-info btn-secondary mb-2" value="Modifier" onclick="modifierVoiture()">
                    <input type="button" class="btn text-info btn-secondary mb-2" value="Supprimer" onclick="supprimerVoiture()">
                </div>
                <p class="text-danger">Les champs suivis d'un * sont obligatoires</p>
            </form>
        </section>
        <section class="col-sm">
            <h2 class="h3 mb-b">Voitures offertes</h2>
            <div class="autoo row col-sm justify-content-center">

            </div>

        </section>
    </div>
</main>
<footer class="">
    <div class="container-fluid text-white text-center">
        <p class="p-3">© 2023 - Location de voiture</p>
    </div>
</footer>
</body>
</html>
